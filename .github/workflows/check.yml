name: Node.js CI with Docker Compose

on:
  push:
    branches: [ "postgre" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run format
